components:
  schemas:
    Place:
      properties:
        businessStatus:
          type: string
        icon:
          type: string
        name:
          type: string
        lat:
          type: integer
        lng:
          type: integer
        openNow:
          type: boolean
        photos:
          type: array
          items:
            $ref: ./Photo.yml#/components/schemas/Photo
        placeId:
          type: string
        priceLevel:
          type: integer
        rating:
          type: integer
        types:
          type: array
          items:
            type: string
        userRatingsTotal:
          type: integer
        vicinity:
          type: string
    PlaceList:
      type: array
      items:
        $ref: ./Place.yml#/components/schemas/Place

components:
  schemas:
    Bean:
      required:
        - id
        - beanId
        - productionRegion
        - kind
        - roastLevelId
        - price
        - processingId
        - altitude
        - farm
        - flavor
        - memo
      properties:
        id:
          type: string
        beanId:
          type: string
        productionRegion:
          type: string
        kind:
          type: string
        roastLevelId:
          type: integer
        processingId:
          type: integer
        altitude:
          type: integer
        farm:
          type: string
        flavor:
          type: string
        memo:
          type: string
        price:
          type: integer
          nullable: true
          format: double
    CreateBean:
      type: object
      required:
        - productionRegion
        - kind
        - roastLevelId
        - processingId
        - altitude
        - farm
        - flavor
        - memo
      properties:
        productionRegion:
          type: string
        kind:
          type: string
        roastLevelId:
          type: integer
        price:
          type: integer
        gram:
          type: integer
        processingId:
          type: integer
        altitude:
          type: integer
        farm:
          type: string
        flavor:
          type: string
        memo:
          type: string

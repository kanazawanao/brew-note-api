components:
  schemas:
    Bean:
      required:
        - id
        - beanId
        - productionArea
        - kind
        - roastId
        - price
      properties:
        id:
          type: string
        beanId:
          type: string
        productionArea:
          type: string
        kind:
          type: string
        roastLevel:
          $ref: "./RoastLevel.yml#/components/schemas/RoastLevel"
        price:
          type: number
          nullable: true
          format: double
    CreateBean:
      type: object
      required:
        - productionArea
        - kind
        - roastId
      properties:
        productionArea:
          type: string
        kind:
          type: string
        roastId:
          type: integer
        price:
          type: integer
        gram:
          type: integer

components:
  schemas:
    Bean:
      required:
        - id
        - beanId
        - productionArea
        - kind
        - roastLevel
        - price
      properties:
        id:
          type: string
        beanId:
          type: string
        productionArea:
          type: string
        kind:
          type: string
        roastLevel:
          type: string
        price:
          type: number
          nullable: true
          format: double
    CreateBean:
      type: object
      required:
        - productionArea
        - kind
        - roastLevel
      properties:
        productionArea:
          type: string
        kind:
          type: string
        roastLevel:
          type: string

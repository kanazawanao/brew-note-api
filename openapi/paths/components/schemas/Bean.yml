components:
  schemas:
    Bean:
      required:
        - id
        - beanId
        - productionRegion
        - kind
        - roastLevelId
        - price
      properties:
        id:
          type: string
        beanId:
          type: string
        productionRegion:
          type: string
        kind:
          type: string
        roastLevelId:
          type: number
        price:
          type: number
          nullable: true
          format: double
    CreateBean:
      type: object
      required:
        - productionRegion
        - kind
        - roastLevelId
      properties:
        productionRegion:
          type: string
        kind:
          type: string
        roastLevelId:
          type: integer
        price:
          type: integer
        gram:
          type: integer

components:
  schemas:
    Store:
      required:
        - id
        - name
        - storeType
        - address
        - url
      properties:
        id:
          type: string
        name:
          type: string
        storeType:
          type: string
        address:
          type: string
        url:
          type: string
    CreateStore:
      type: object
      required:
        - name
        - storeType
        - address
        - url
      properties:
        name:
          type: string
        storeType:
          type: string
        address:
          type: string
        url:
          type: string

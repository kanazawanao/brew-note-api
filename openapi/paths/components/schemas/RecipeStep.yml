components:
  schemas:
    RecipeStep:
      required:
        - id
        - stepNumber
        - memo
        - seconds
      properties:
        id:
          type: integer
        stepNumber:
          type: integer
        memo:
          type: string
        seconds:
          type: integer
    CreateRecipeStep:
      required:
        - stepNumber

components:
  schemas:
    Recipe:
      required:
        - id
        - extractionEquipment
        - coffeeType
        - steps
      properties:
        id:
          type: number
        extractionEquipment:
          type: string
        coffeeType:
          type: string
        water_temperature:
          type: number
        bean_dose:
          type: number
        steps:
          type: array
          items:
            $ref: "./RecipeStep.yml#/components/schemas/RecipeStep"
    CreateRecipe:
      type: object
      required:
        - extractionEquipment
        - coffeeType
        - steps
      properties:
        extractionEquipment:
          type: string
        coffeeType:
          type: string
        waterTemperature:
          type: number
        beanDose:
          type: number
        steps:
          type: array
          items:
            $ref: "./RecipeStep.yml#/components/schemas/RecipeStep"

get:
  summary: Get Beans
  description: bean一覧を取得します。
  operationId: getBeans
  tags:
    - coffee-paws
  responses:
    200:
      description: ok
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../components/schemas/Bean.yml#/components/schemas/Bean"
    500:
      description: Internal Server Error

post:
  summary: Create Bean
  description: お店にBean情報を登録します
  operationId: createBean
  tags:
    - coffee-paws
  parameters:
    - in: path
      name: id
      description: store id
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/Bean.yml#/components/schemas/CreateBean"
  responses:
    201:
      description: ok
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Bean.yml#/components/schemas/Bean"
    400:
      description: Bad Request
    401:
      description: Unauthorized
    500:
      description: Internal Server Error
